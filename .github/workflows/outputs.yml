name: "outputs for variable"
on: 
    push: 
        branches: 
            main
jobs:
    job:
        runs-on: ubuntu-latest
        outputs:
            goal: focus
        steps:
            - id: step1
              name: directing to object 
              run: echo true = 'this is discipline' >> $github_outputs
            - name: output of step1
              run: echo ${{ steps.step1.outputs.true }}
    job1:
        needs: job
        runs-on: ubuntu-latest
        steps:
            - name: jobs output
              run: echo ${{ job.status.outputs.goal }}

        